<!DOCTYPE html>
    <head>
        <title>4Geeks Postcard</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

    </head>

    <body>
        <div id="main">
            <div class="header">
                    <h1>My Postcard</h1>
                    <img  id="logo" src="http://assets.breatheco.de/apis/img/icon/4geeks.png" alt="logo">
            </div>
            <div id="body">
                <p>
                    Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 
                    4Geeks Academy course.
                    <br /><br />
                    This is so cool! Can't wait to start doing more stuff!
                </p>
                <form id="forma">
                    <input class="form" type="text" name="firstbox" placeholder="Name"><br><br>
                    <input class="form" type="text" name="secondbox" placeholder="Email"><br><br>
                    <input class="form" type="text" name="thirdbox" placeholder="Comment"><br>
                </form>
            </div>
            <div id="button">
                <button type="button"><b><h3>Send my postcard</h3></b></button>
            </div>
        </div>
    </body>
